<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.2.3/dist/css/uikit.min.css" />
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.2.3/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.2.3/dist/js/uikit-icons.min.js"></script>
    <!-- Unicorns Icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.3/css/unicons.css">
    <!-- Fontawesome  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="uk-container">
            <div class="uk-position-top">
                <nav class="uk-navbar-container uk-navbar-transparent uk-dark" style="margin: 10px;" uk-navbar>
                    <div class="uk-navbar-left">
                        <ul class="uk-navbar-nav">
                            <li class="uk-active"><a href="/"><span class="uk-icon uk-margin-small-right" uk-icon="icon: home"></span>Home</a></li>
                            <li><a href="{{ url_for('add') }}"><span class="uk-icon uk-margin-small-right" uk-icon="icon: cloud-upload"></span>Submeter</a></li>
                        </ul>
                    </div>
                    <div class="uk-navbar-right">
                            <ul class="uk-navbar-nav">
                                <li>
                                    <a href="" data-uk-icon="icon:user"></a>
                                    <div class="uk-navbar-dropdown uk-navbar-dropdown-bottom-left">
                                        <ul class="uk-nav uk-navbar-dropdown-nav">
                                            <li><a href="{{ url_for('about') }}"><span data-uk-icon="icon: info"></span> Sobre</a></li>
                                            <li><a href="{{ url_for('logout') }}"><span data-uk-icon="icon: sign-out"></span> Logout</a></li>
                                        </ul>
                                    </div>
                                </li>
                            </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <section class="uk-section uk-margin-medium-top">
        <div class="uk-container">
            <h1 style="font-weight: 700;">Status Da <i>Playlist</i></h1>
            <div class="uk-child-width-1-3@m uk-grid-small uk-grid-match" uk-grid>
                <div>
                    <div class="uk-card uk-card-default uk-card-body">
                        <h3 class="uk-card-title">Número de Músicas</h3>
                        <p style="font-weight: 700; font-size: 30px">{{ number }}</p>
                    </div>
                </div>
                <div>
                    <div class="uk-card uk-card-default uk-card-body">
                        <h3 class="uk-card-title">Duração total</h3>
                        <p style="font-weight: 700; font-size: 30px">{{ duration }}</p>
                    </div>
                </div>
            </div>
            <h1 style="font-weight: 700;">Lista de Músicas Submetidas</h1>
            <table class="uk-table uk-table-striped">
                <thead>
                    <tr>
                        <th><span uk-icon="image"></span></th>
                        <th>Nome</th>
                        <th>Duração</th>
                        <th>Submetido por</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in all_songs %}
                    <tr>
                        <td><img data-src="{{i[3]}}" alt="capa" style="object-fit: cover; width: 25px; height: 25px;" uk-img></td>
                        <td>{{i[0]}}</td>
                        <td>{{i[1]}}</td>
                        <td>{{i[2]}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </section>
    <footer id="site-foot" class="uk-section uk-section-xsmall uk-dark" uk-sticky="bottom: true">
        <div class="uk-container uk-text-small uk-text-center">
            <i class="fas fa-terminal"></i> by <a href="https://maurom.dev/">Mauro M.</a>
        </div>
    </footer>
</body>
</html>
